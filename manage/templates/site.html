
<div class="pageContent">
	<form method="post" action="<!@{Smarty_site_url action_method='site/save'}@>" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<input type="hidden" name="id" value="<!@{$article.id|default:''}@>" />
        <div class="pageFormContent" layoutH="56">
			<p>
				<label>首页title：</label>
				<input name="title" class="textInput" type="text" size="30" value="<!@{$settings.title}@>" />
			</p>
            <p>
                <label>首页keywords：</label>
                <input name="keywords" class="textInput" type="text" size="30" value="<!@{$settings.keywords}@>" />
            </p>
            <p>
                <label>首页description：</label>
                <input name="description" class="textInput" type="text" size="30" value="<!@{$settings.description}@>" />
            </p>
            <p>
                <label>是否开启静态化：</label>
                <!@{if $settings.static eq 1}@>
                <input name="static" class="required" type="radio" value="1" checked/>是
                <input name="static" class="required" type="radio" value="0" />否
                <!@{else}@>
                <input name="static" class="required" type="radio" value="1" />是
                <input name="static" class="required" type="radio" value="0" checked />否
                <!@{/if}@>
            </p>
		</div>
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
