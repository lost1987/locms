
<div class="pageContent">
	<form method="post" action="<!@{Smarty_site_url action_method='news/save'}@>" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			<p>
				<label>标题：</label>
				<input name="title" class="textInput required" type="text" size="30" value="<!@{$title}@>" />
			</p>
            <p>
                <label>短标题：</label>
                <input name="shorttitle" class="textInput" type="text" size="30" value="<!@{$shorttitle}@>" />
            </p>
            <p>
                <label>标记：</label>
                <input type="checkbox" name="fg" value="d" onclick="changef();"/>首页热点推荐&nbsp;
                <input type="checkbox" name="fg" value="h" onclick="changef();"/>头条&nbsp;
                <input type="checkbox" name="fg" value="c" onclick="changef();"/>推荐&nbsp;
                <input type="checkbox" name="fg" value="o" onclick="changef();"/>热点&nbsp;
                <input type="checkbox" name="fg" value="a" onclick="changef();"/>特荐&nbsp;
                <input type="checkbox" name="fg" value="p" onclick="changef();"/>图片&nbsp;
                <input type="checkbox" name="fg" value="v" onclick="changef();"/>视频&nbsp;
                <input type="checkbox" name="fg" value="b" onclick="changef();"/>栏目头条&nbsp;
                <input type="checkbox" name="fg" value="f" onclick="changef();"/>幻灯&nbsp;
                <input type="hidden" name="flag" id="flag" value="<!@{$flag}@>" />

                <script type="text/javascript">
                    var fgarr=$('#flag').val().split(',');
                    for(var i=0;i<fgarr.length;i++)
                    {
                        for(var j=0;j<$('input[name=fg]').length;j++)
                        {
                            if(fgarr[i]==$('input[name=fg]').eq(j).val())
                            {
                                $('input[name=fg]').eq(j).attr('checked',true);
                            }
                        }
                    }

                    function changef(){
                        var cks = $("input:checked[name='fg']");
                        var flags = '';
                        $(cks).each(function(){
                              flags += $(this).val() + ',';
                        });
                        flags = flags.substr(0,flags.length - 1);
                        $("#flag").val(flags);
                    }
                </script>
            </p>
            <p>
                <label>作者：</label>
                <input name="writer" type="text" size="30" value="<!@{$writer}@>" />
            </p>
            <p>
                <label>来源：</label>
                <input name="source" type="text" size="30" value="<!@{$source}@>" />
            </p>
            <p>
                <label>缩略图：</label>
                <input type="text" name="litpic"  value="<!@{$litpic}@>" style="width: 400px;" id="input_pic">&nbsp;<input
                    type="button" class="submit" value="上传" onclick="showupwindow('input_pic')" />
                <input type="hidden" id="callback" value="" />
            </p>
            <p style="height: 100px">
                <label>关键字：</label>
                <textarea class="textArea" name="keywords" rows="5" cols="70"> <!@{$keywords}@></textarea>
            </p>
            <p style="height: 100px">
                <label>描述：</label>
                <textarea class="textArea" name="description" rows="5" cols="70"> <!@{$description}@></textarea>
            </p>
            <p>
                <label>内容：</label>
                <textarea class="editor"  name="content" rows="20" cols="100"><!@{$content}@></textarea>
            </p>
		</div>
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
<script>
function showupwindow(node)
{
$('#callback').val(node);
var t = Date.parse(new Date());
$('body').append('<div style="width: 349px; height: 220px; margin-left: -175px; margin-top: -110px; top: 355px;" class="xheModal" id="div_up"><div class="xheModalTitle"><span title="关闭 (Esc)" class="xheModalClose" onclick="close_up()"></span>上传文件</div><div class="xheModalContent" style="height: 191px;"><iframe frameborder="0" style="width: 100%; height: 100%;" src="<!@{$smarty.const.WEBROOT}@>xheditor/xheditor_plugins/multiupload/singleupload.html?watermark=0&t="'+t+'></iframe></div></div>');
$('#div_up').css('top',$(document).scrollTop()+(window.screen.availHeight/2-80));
}

function close_up()
{
$('#div_up').remove();
}
</script>
